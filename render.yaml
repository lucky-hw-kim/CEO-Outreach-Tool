services:
  - type: web
    name: ceo-outreach-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_PASSWORD
        sync: false
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: GMAIL_CREDENTIALS
        sync: false

  - type: web
    name: ceo-outreach-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ceo-outreach-backend.onrender.com
